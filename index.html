<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="component-wrapper">
      <div class="container">
        <div class="your-result-card">
          <div class="title">Your Result</div>
          <div class="circle">
            <h1>76</h1>
            <div>of 100</div>
          </div>
          <div>
            <div class="result-label">Great</div>
            <div class="result-description">
              You scored higher than 65% of the people who have taken these
              tests.
            </div>
          </div>
        </div>
        <div class="summary-card">
          <div class="title">Summary</div>
          <div class="labels-wrapper">
            <div class="label reaction-color">
              <div class="title-color">Reaction</div>
              <div>80 <span>/ 100</span></div>
            </div>
            <div class="label memory-color">
              <div class="title-color">Memory</div>
              <div>92 <span>/ 100</span></div>
            </div>
            <div class="label verbal-color">
              <div class="title-color">Verbal</div>
              <div>61 <span>/ 100</span></div>
            </div>
            <div class="label visual-color">
              <div class="title-color">Visual</div>
              <div>72 <span>/ 100</span></div>
            </div>
          </div>
          <button>
            <div>Continue</div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
